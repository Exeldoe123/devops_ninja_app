<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Services</title>
</head>
<body>
  <h1>Nos Services</h1>
  <ul id="service-list"></ul>

  <script>
    fetch('/api/services')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('service-list');
        data.forEach(service => {
          const li = document.createElement('li');
          li.textContent = service.name;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
